<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cursores CSS</title>
	<style>

 div{
border:2px solid #ccc;
margin: 4px auto;
padding: 10px;
width: 80%;
 }

 div#apuntador {cursor:pointer;}
 div#ayuda {cursor:help;}
 div#mover {cursor:move;}
 div#esperar {cursor:wait;}
 div#imagen {cursor:url(imgs/balon.gif), auto;}


	</style>
</head>
<body>
	 	<h1>cursores CSS</h1>
	 	<div id="apuntador">
	 		<h2>cursor:pointer;</h2>
	 	</div>
	<div id="ayuda">
	 		<h2>cursor:help;</h2>
	 	</div>
	 		<div id="mover">
	 		<h2>cursor:move;</h2>
	 	</div>
 	<div id="esperar">
	 		<h2>cursor:wait;</h2>
	 	</div>
	 		<div id="imagen">
	 		<h2>cursor:url(imgs/logo.png);</h2>
	 	</div>
</body>
</html>
