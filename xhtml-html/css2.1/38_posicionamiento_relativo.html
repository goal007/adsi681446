<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>posicionamiento Relativo CSS</title>
	<style>
	div#box1{
		border: 4px solid #090;
		height: 400px;
		margin:100px auto;
		width:600px;
	}

	div#box2{
		border: 4px solid #900;
		height:  200px;
		position: relative;
		top: 300px;
		left:450px;
		width:200px;
	}
	</style>



</head>
<body>
		<h1>posicionamiento Relativo CSS</h1>
		<div id="box1">
			<div id="box2"></div>
		</div>

</body>




</html>
