<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>posicionamiento flotante css</title>
	<style>
div.padre {
border: 2px solid #f00;
margin: 0px auto;
padding: 40px;
width: 800px;

}
div.hijos {
	border: 2px solid #000;
	font-size: 8em;
	height: 200px;
	margin-bottom: 10px;
	width: 300px;
	
}

.flotarderecha{
	float: right;
	}
	</style>



</head>
<body>
		<h1>posicionamiento flotante css</h1>
<div class="padre">
	<div class="hijos flotarderecha">1</div>
	<div class="hijos">2</div>
	<div class="hijos">3</div>
</div>
</body>
</html>
