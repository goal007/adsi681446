<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pseudo selectores de tipo elemento</title>
	<style>
body{font:16px sans-serif;}
ul.colores li:first-child {
  background-color: #009;
  color: #fff;
}

	</style>
</head>
<body>
		<h1>pseudo selectores de tipo elemento</h1>
        <h2>:first-child</h2>
        <ul class="colores">
        	<li>rojo</li>
        	<li>verde</li>
        	<li>azul</li>
        	<li>amarillo</li>
        </ul>
</body>
</html>
