<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pseudo selectoresclases - CSS</title>
	<style>
	body{font: 2em sans-serif;} 

div#box {
    border: 2px dotted #ddd;
	margin: 0px auto;
	text-align: center;
	width: 500px;

}
ul.menu{
list-style: none;
margin: 0px auto;
padding: 0px;
width: 300px;

}
ul.menu li {
margin: 4px;

}
ul.menu li a:link,
ul.menu li a:visited {
	background-color: #edb0f9;
	border: 1px solid #5d2273;
	border-left: 24px solid #5d2273;
	color: #361344;
	font-size: 2em;
	display: block;
	padding: 10px;
	text-decoration: none;
	width: 100%;

}
ul.menu li a:hover,
ul.menu li a:active {
background-color: #5d2273;
border-left: 24px solid #fff;
color: #fff;

}

</style>
</head>
<body>
		<div id="box">
					<h1>pseudo selectores clases - CSS</h1>
					<ul class="menu">
						<li><a href="">enlace1</a></li>
						<li><a href="">enlace2</a></li>
						<li><a href="">enlace3</a></li>
						<li><a href="">enlace4</a></li>
						<li><a href="">enlace5</a></li>
					</ul>

</div>
</body>
</html>
