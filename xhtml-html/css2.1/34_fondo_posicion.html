<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>posicion fondo css</title>
	<style>
div{
	border: 4px solid #000;
	background-image: url(imgs/gaara.png);
	background-repeat: no-repeat;
	height: 700px;
	margin: 0 auto;
	width: 960px;


}
div.box1{background-position: top center;}
div.box2{background-position: top left;}
div.box3{background-position: top right;}
div.box4{background-position: center left;}
div.box5{background-position: center right;}
div.box6{background-position: center center;}
div.box7{background-position: bottom left;}
div.box8{background-position: bottom right;}
div.box9{background-position: bottom center;}
 

	</style>
</head>
<body>
		<h1>posicion fondo css</h1>
		<div class="box1">
			<h1 align="center">top, center</h1>
		</div>
		<div class="box2">
			<h1 align="left">top, left</h1>
		</div>
		<div class="box3">
			<h1 align="right">top, right</h1>
		</div>
		<div class="box4">
			<h1 align="left">center, left</h1>
		</div>
		<div class="box5">
			<h1 align="right">center,right</h1>
		</div>
		<div class="box6">
			<h1 align="center">center,center</h1>
		</div>
		<div class="box7">
			<h1 align="left">bottom,left</h1>
		</div>
		<div class="box8">
			<h1 align="right">bottom,right</h1>
		</div>
		<div class="box9">
			<h1 align="center">bottom,center</h1>
		</div>
</body>
</html>
