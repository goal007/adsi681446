<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectores basicos css</title>
	<style>
	/*selector de clase*/
.cuadro1 {

	background-color: purple;
	color: white;
}
.grande {
	font-size: 3em;
}
	
/*selector id:identificacion*/
#cuadro2 {

	background-color: green;
	color: white;
}

/*selector combinado*/
div.cuadro3 code#code3 {

	background-color: red;
	color: yellow;
}


	</style>
</head>
<body>
<h1>selectores Basicos css</h1>
<div class="cuadro1 grande">
	<h2>selector tipo clase</h2>
	<code>

		.cuadro1 { <br>
		background-color: blue; <br>
		color: white; 
		}
	</code>
</div>
<div id="cuadro2">
	<h2>selector tipo identificacion</h2>
	<code>
		#cuadro1 { <br>
		background-color: green; <br>
		color: white; 
		}
	</code>
</div>
	<div class="cuadro3">
	<h2>selector combinado</h2>
	<code id="code3">
		div.cuadro3 code#code3 { <br>
		background-color: red; <br>
		color: yellow; 
		}
	</code>
</div>
</body>
</html>
