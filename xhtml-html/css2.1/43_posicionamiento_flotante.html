<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>posicionamiento flotante CSS</title>
	<style>
ul{
	background-color: #124718;

border: 4px solid #1a6121;
height: 50px;
margin: 0px auto;
list-style: none;
	width: 800px;
}
li{
	background-color: #3c6f44;
border: 2px solid #fff;
float: left;
height: 46px;
line-height: 46px;
margin-right: 20px;
text-align: center;
width: 130px;
	
}
li:hover{

	background-color: #400080;
	color:#fff;
	cursor: pointer;
}


	</style>


</head>
<body>
		<h1>posicionamiento flotante CSS</h1>
<ul class="menu">
<li>inicio</li>
<li>nosotros</li>

</ul>
