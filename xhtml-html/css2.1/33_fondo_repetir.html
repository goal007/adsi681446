<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>repetir fondo css</title>
	<style>
div{
	background-image: url(imgs/gaara.png);
   border: 4px solid hsl(50, 50%, 0%);
   height: 600px;
   margin: 20px auto;
	width:800px; 
}
div.box1{
	background-repeat: repeat;
}
div.box2{
	background-repeat: no-repeat;
}
div.box3{
	background-repeat: repeat-x;
}
div.box4{
	background-repeat: repeat-y;
}




	</style>
</head>
<body>
	<h1>repetir fondo css</h1>
 <div class="box1">
 	<h1>repetir</h1>
 </div>
 <div class="box2">
 	<h1>no repetir</h1>
 </div>
 <div class="box3">
 	<h1>repetir en x</h1>
 </div>
 <div class="box4">
 	<h1>repetir en y</h1>
 </div>
	
</body>
</html>
