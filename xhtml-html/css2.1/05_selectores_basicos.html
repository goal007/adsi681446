<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectores basicos de CSS</title>
	<style>
	/*selector universal*/
		*{color: green;}
		/*selector etiquetas*/
	    h1 {color: blue; }
	    		/*selector descendente*/
	    		body h2 {
	    			background-color: red;
	    			color: white;
	    		}

	
	</style>
</head>
<body>
	<h1>selectores basicos de CSS</h1>
	<h2>selector universal </h2>
	<code>
		
		* {color: green; }
	</code>
	
	<h2>selectores etiquetas</h2>
	
	<code>
	h1 { color:blue;}
	</code>
		<h2>selectores descendente</h2>
		<code>
			
			body h2 { color: red; }
		</code>
		 


</body>
</html>
