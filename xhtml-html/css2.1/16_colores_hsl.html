<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores: hsl </title>
	<style>
		.maroon{background-color:hsl(0,100%,10%);}
		.red{background-color:hsl(0,100%,20%);}
		.orange{background-color:hsl(39,100%,20%);}
	    .yellow{background-color:hsl(60,100%,50%);}
		.olive{background-color:hsl(60,100%,25%) ;}

		.purple{background-color:hsl(300,100%,25%);}
		.fuchsia{background-color:hsl(300,100%,50%);}
		.white{background-color:hsl(0,0%,100%);}
		.lime{background-color:hsl(120,100%,50%);}
		.green{background-color:hsl(120,100%,25%);}

	    .navy{background-color:hsl(240,100%,25%);}
		.blue{background-color:hsl(240,100%,50%);}
		.aqua{background-color:hsl(180,100%,50%);}
		.teal{background-color:hsl(180,100%,25%);}

		.black{background-color:hsl(0,0%,0%);}
			
		.silver{background-color:hsl(0,0%,75%);}
		.gray{background-color:hsl(0,0%,50%);}
	    



		section#colores {
			border: 1px solid black;
			padding: 4px;
			margin: 0 auto;
			width: 528px;
		}
		article {
			border: 1px solid black;
			font: 1.2em Tahoma;
			display: inline-block;
			height: 100px;
			margin-bottom: 4px;
			text-align: center;
			width: 100px;
		}
		.centrar4 {
			margin: 0 auto;
			width: 420px;
		}.centrar3 {
			margin: 0 auto;
			width: 320px;
		}
	</style>
</head>
<body>
	<h1>Colores: rgb DECIMAL</h1>
	<section id="colores">
		<!-- Fila 1 -->
		<article class="maroon"> Maroon </article>
		<article class="red">    Red    </article>
		<article class="orange"> Orange </article>
		<article class="yellow"> Yellow </article>
		<article class="olive">  Olive  </article>
		<!-- Fila 2 -->
		<article class="purple">  Purple  </article>
		<article class="fuchsia"> Fuchsia </article>
		<article class="white">   White   </article>
		<article class="lime">    Lime    </article>
		<article class="green">   Green   </article>
		<!-- Fila 3 -->
		<div class="centrar4">
			<article class="navy"> Navy </article>
			<article class="blue"> Blue </article>
			<article class="aqua"> Aqua </article>
			<article class="teal"> Teal </article>
		</div>
		<!-- Fila 4 -->
		<div class="centrar3">
			<article class="black">  Black  </article>
			<article class="silver"> Silver </article>
			<article class="gray">   Gray   </article>
		</div>
	</section>
</body>
</html>
