 <!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>texto-transform-css</title>
	<style>

div{
	border: 2px solid #999;
	display: inline-block;
	margin-right: 10px;
    width: 350px;
}
div.caja1 span{vertical-align: top;}
div.caja2 span{vertical-align: middle;}
div.caja3 span{vertical-align: bottom;}
 
  
 </style>

</head>
<body>

<div class="caja1">
<h2>baseline</h2>
<img src="imgs/ayuda.png"  width="120">
<span>ayuda-top</span>
	
</div>
<div class="caja2">
<h2>top</h2>
 <img src="imgs/ayuda.png"  width="120">
	<span>ayuda-middle</span>

	
</div>
<div class="caja3" >
<h2>bottom</h2>
  <img src="imgs/ayuda.png"  width="120">
  <span>ayuda-bottom</span>
</div>


 
 
 
</body>
</html>
