<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>posicionamiento absoluto CSS</title>
	<style>
	div#box1,
	div#box2,
	div#box3 {
		border: 4px solid #090;
		height:  300px;
		 width:400px;
	}
		div#box2{
 border: 4px solid #900;
 position: absolute;
 top:200px;
 left:200px; 
	}
	div#box3 {margin:-308px 0px 0px 420px;}

	
	</style>



</head>
<body>
		<h1>posicionamiento absoluto CSS</h1>
		<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"></div>

</body>




</html>
