<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>visualizacion - overflow - css</title>
	<style>

div#caja{

border: 4px solid #18757f;
margin: 0px auto;
padding: 20px;
width: 860px; 
z-index: 1;
}
div#caja div{
	background-color: #b5eff7;
border: 2px solid #014904;
display: inline-block;
height: 320px;
padding: 4px;
vertical-align: top;
width: 270px;
z-index: 2;


	}



div#caja div.c2{ position: relative; right: 150px; top:150px;}

div#caja div.c3{position: relative; right: 300px; top:300px; }
	
	</style>


</head>
<body>
		<h1>visualizacion - overflow - css</h1>
		<div id="caja">
			<div class="c1" >
			
			</div>
			<div class="c2">
			
			</div>
			<div class="c3">
			
			</div>


		</div>


</body>
</html>
