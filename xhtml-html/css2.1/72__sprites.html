<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sprites - CSS</title>
	<style>
 div{

 background:#fff url(imgs/sprite.png) no-repeat;
border:2px solid #f27874;
display:inline-block; 
height:52px;
margin:4px 0px;
width: 34px;
}
div.hover{

	border:2px solid #9a4d4a;
	cursor: pointer;
}

div.carro{
height:65px;
width: 77px;


}

 div.mario{background-position: -6px  -4px;} 

 div.mario:hover {background-position: -68px  -4px;} 


div.peach{background-position: -144px  -4px;} 

 div.peach:hover {background-position: -240px  -4px;} 


 div.luigi{background-position: -6px  -55px;} 

 div.luigi:hover{background-position: -98px  -55px;} 

 div.carro{background-position: -127px  -161px;} 

 div.carro:hover{background-position: -206px  -161px;} 




 

	</style>
</head>
<body>
	<h1>sprites - CSS</h1>
	<div class="mario"></div>
	<div class="peach"></div>
	<div class="luigi"></div>
    <div class="carro"></div>

</body>
</html>
