<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores: rgb DECIMAL</title>
	<style>
		.maroon{background-color: rgb(50%,0%,0%);}
		.red{background-color: rgb(100%,0%,0%);}
		.orange{background-color: rgb(100%,65%,0%);}
	    .yellow{background-color: rgb(255%,255%,0%);}
		.olive{background-color: rgb(128%,128%,0%);}

		.purple{background-color: rgb(128%,0%,128%);}
		.fuchsia{background-color: rgb(255%,0%,255%);}
		.white{background-color: rgb(255%,255%,255%);}
		.lime{background-color: rgb(0%,255%,0%);}
		.green{background-color:rgb(0%,128%,0%);}

	    .navy{background-color: rgb(0%,0%,128%); color: rgb(255%,255%,255%);}
		.blue{background-color: rgb(0%,0%,255%);color: rgb(255%,255%,255%);}
		.aqua{background-color: rgb(0%,255%,255%);}
		.teal{background-color: rgb(0%,128%,128%);}

		.black{background-color: rgb(0%,0%,0%);color: rgb(255%,255%,255%);}
			
		.silver{background-color: rgb(192%,192%,192%);}
		.gray{background-color: rgb(128%,128%,128%);}
	    



		section#colores {
			border: 1px solid black;
			padding: 4px;
			margin: 0 auto;
			width: 528px;
		}
		article {
			border: 1px solid black;
			font: 1.2em Tahoma;
			display: inline-block;
			height: 100px;
			margin-bottom: 4px;
			text-align: center;
			width: 100px;
		}
		.centrar4 {
			margin: 0 auto;
			width: 420px;
		}.centrar3 {
			margin: 0 auto;
			width: 320px;
		}
	</style>
</head>
<body>
	<h1>Colores: rgb DECIMAL</h1>
	<section id="colores">
		<!-- Fila 1 -->
		<article class="maroon"> Maroon </article>
		<article class="red">    Red    </article>
		<article class="orange"> Orange </article>
		<article class="yellow"> Yellow </article>
		<article class="olive">  Olive  </article>
		<!-- Fila 2 -->
		<article class="purple">  Purple  </article>
		<article class="fuchsia"> Fuchsia </article>
		<article class="white">   White   </article>
		<article class="lime">    Lime    </article>
		<article class="green">   Green   </article>
		<!-- Fila 3 -->
		<div class="centrar4">
			<article class="navy"> Navy </article>
			<article class="blue"> Blue </article>
			<article class="aqua"> Aqua </article>
			<article class="teal"> Teal </article>
		</div>
		<!-- Fila 4 -->
		<div class="centrar3">
			<article class="black">  Black  </article>
			<article class="silver"> Silver </article>
			<article class="gray">   Gray   </article>
		</div>
	</section>
</body>
</html>
