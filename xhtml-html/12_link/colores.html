<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores: Palabras Claves</title>
	<style>
		.maroon{background-color: maroon;}
		.red{background-color: red;}
		.orange{background-color: orange;}
	    .yellow{background-color: yellow;}
		.olive{background-color: olive;}
		.purple{background-color: purple;}
		.fuchsia{background-color: fuchsia;}
		.white{background-color: white;}
		.lime{background-color: lime;}
		.green{background-color: green;}
	    .navy{background-color: navy;
	    	color: white;}
		.blue{background-color: blue;
			color: white;}
		.aqua{background-color: aqua;}
		.teal{background-color: teal;}
		.black{background-color: black;
			color: white ; }
		.silver{background-color: silver;}
		.gray{background-color: gray;}
	    



		section#colores {
			border: 1px solid black;
			padding: 4px;
			margin: 0 auto;
			width: 528px;
		}
		article {
			border: 1px solid black;
			font: 1.2em Tahoma;
			display: inline-block;
			height: 100px;
			margin-bottom: 4px;
			text-align: center;
			width: 100px;
		}
		.centrar4 {
			margin: 0 auto;
			width: 420px;
		}.centrar3 {
			margin: 0 auto;
			width: 320px;
		}
	</style>
</head>
<body>
	<h1>Colores: Palabras Claves</h1>
	<section id="colores">
		<!-- Fila 1 -->
		<article class="maroon"> Maroon </article>
		<article class="red">    Red    </article>
		<article class="orange"> Orange </article>
		<article class="yellow"> Yellow </article>
		<article class="olive">  Olive  </article>
		<!-- Fila 2 -->
		<article class="purple">  Purple  </article>
		<article class="fuchsia"> Fuchsia </article>
		<article class="white">   White   </article>
		<article class="lime">    Lime    </article>
		<article class="green">   Green   </article>
		<!-- Fila 3 -->
		<div class="centrar4">
			<article class="navy"> Navy </article>
			<article class="blue"> Blue </article>
			<article class="aqua"> Aqua </article>
			<article class="teal"> Teal </article>
		</div>
		<!-- Fila 4 -->
		<div class="centrar3">
			<article class="black">  Black  </article>
			<article class="silver"> Silver </article>
			<article class="gray">   Gray   </article>
		</div>
	</section>
</body>
</html>
