<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prefijos navegadores css3</title>
	<style>
section#caja {
	background-color: #0d211f;
	border: 4px solid #0a5316;
	-webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	-ms-border-radius: 50%;
	-o-border-radius:50%;
	border-radius:50%;
	-webkit-box-shadow:0px 0px 20px 10px #05310c ;
	-moz-box-shadow:0px 0px 20px 10px #05310c ;
	-ms-box-shadow:0px 0px 20px 10px #05310c;
	-o-box-shadow:0px 0px 20px 10px #05310c;
	box-shadow:0px 0px 20px 10px #05310c;
	 
	height: 250px;
	width: 250px;
	margin: 50px auto;
}

	</style>

</head>
<body>
	
	<h1>prefijos navegadores css3</h1>
	<section id="caja"></section>

</body>
</html>
