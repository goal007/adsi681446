<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>degradado lineal css3</title>
	<style>

	fieldset{
margin: 10px auto;

		width: 800px;
	}
    section{

 border: 2px solid  #093981;
    	width: 600px;
    	height: 400px;

    }
    .degradado1{
background:-webkit-linear-gradient(top,  #85d2f9, #224770);
background: -moz-linear-gradient  (top,  #85d2f9, #224770);
background:  -ms-linear-gradient  (top,  #85d2f9, #224770);
background:   -o-linear-gradient  (top,  #85d2f9, #224770);
background:     linear-gradient   (top,  #85d2f9, #224770);
    }

       .degradado2{
background:-webkit-linear-gradient(left,  #54105b, #a7456c);
background: -moz-linear-gradient  (left,  #54105b, #a7456c);
background:  -ms-linear-gradient  (left,  #54105b, #a7456c);
background:   -o-linear-gradient  (left,  #54105b, #a7456c);
background:     linear-gradient   (left,  #54105b, #a7456c);
    }
           .degradado3{
background:-webkit-linear-gradient(bottom right,  #aaff83, #0b630b);
background: -moz-linear-gradient  (bottom right,  #aaff83, #0b630b);
background:  -ms-linear-gradient  (bottom right,  #aaff83, #0b630b);
background:   -o-linear-gradient  (bottom right,  #aaff83, #0b630b);
background:     linear-gradient   (bottom right,  #aaff83, #0b630b);
    }

               .degradado4{
background:-webkit-linear-gradient( right,#fcff4b,#96221c,#673696,#239693,#35842a);
background: -moz-linear-gradient  ( right,#fcff4b,#96221c,#673696,#239693,#35842a);
background:  -ms-linear-gradient  ( right,#fcff4b,#96221c,#673696,#239693,#35842a);
background:   -o-linear-gradient  ( right,#fcff4b,#96221c,#673696,#239693,#35842a);
background:     linear-gradient   ( right,#fcff4b,#96221c,#673696,#239693,#35842a);
    }




	</style>
</head>
<body>
	<h1>degradado lineal css3</h1>
	<fieldset>
		
		<legend><h1>linear-gradient(top,  #85d2f9, #224770)</h1></legend>

		<section class="degradado1"></section>
	</fieldset>

	<!-- ------------------------------------------- -->
	<fieldset>
		
		<legend><h1>linear-gradient(left,  #54105b, #a7456c)</h1></legend>

		<section class="degradado2"></section>
	</fieldset>

	<!-- ------------------------------------------- -->
	<fieldset>
		
		<legend><h1>linear-gradient(bottom right,  #aaff83, #0b630b)</h1></legend>

		<section class="degradado3"></section>
	</fieldset>

	<!-- ------------------------------------------- -->
	<fieldset>
		
		<legend><h1>linear-gradient( right,#fcff4b,#96221c,#673696,#239693,#35842a)</h1></legend>

		<section class="degradado4"></section>
	</fieldset>

	<!-- ------------------------------------------- -->
</body>
</html>
