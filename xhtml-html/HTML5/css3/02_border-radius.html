<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius css3</title>
	<style>	
 

section#bordes1{
    border: 	4px solid #666;
	height:120px;
	width: 	250px;


	border-top-right-radius:10px;
	border-top-left-radius:30px;
	border-bottom-right-radius:50px;
	border-bottom-left-radius:70px; 	 	 	
}

section#bordes2{
 
	 


 border:4px solid#666;
 height: 120px;
 width: 250px;
 
 }

section#bordes3{
	 
 height: 250px;
border-radius: 50%;
 
 }


section#bordes4{
	    border: 	4px solid #666;
 
 border-radius: 0px 40px;
 }
 
 

	</style>
</head>
<body>
	<h1>border-radius css3</h1>
	<fieldset>

		
<legend><h1>forma larga</h1></legend>

<li>border-top-right-radius:10px;</li>
<li>border-top-left-radius:30px;</li>
<li>border-bottom-right-radius:50px;</li>
<li>border-bottom-left-radius:70px; </li>
<section id="bordes1">	</section>

	</fieldset>

		<fieldset>

		
<legend><h1>forma corta</h1></legend>

<li>border-radius:10px 30px 50px 70px;</li>
 
<section id="bordes2">	</section>

	</fieldset>


	<!-- -------------------------------------- -->
	<!-- -------------------------------------- -->
		<fieldset>

		
<legend><h1>border-radius:  50%;  </h1></legend>

 
 
<section id="bordes3">	</section>

	</fieldset>

		<fieldset>

		
<legend><h1>border-radius:0px 40px;  </h1></legend>

 
 
<section id="bordes4">	</section>

	</fieldset>

</body>
</html>
