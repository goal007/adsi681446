<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>degradado radial css3</title>
	<style>

	fieldset{
margin: 10px auto;

		width: 800px;
	}
    section{

 border: 2px solid  #093981;
    	width: 600px;
    	height: 400px;

    }
    .degradado1{
background:-webkit-radial-gradient(circle,  #85d2f9, #224770);
background: -moz-radial-gradient  (circle,  #85d2f9, #224770);
background:  -ms-radial-gradient  (circle,  #85d2f9, #224770);
background:   -o-radial-gradient  (circle,  #85d2f9, #224770);
background:     radial-gradient   (circle,  #85d2f9, #224770);
    }

       .degradado2{
background:-webkit-radial-gradient(50% 50%,closest-side,#54105b,#a7456c,#fff);
background: -moz-radial-gradient  (50% 50%,closest-side,#54105b,#a7456c,#fff );
background:  -ms-radial-gradient  (50% 50%,closest-side,#54105b,#a7456c,#fff);
background:   -o-radial-gradient  (50% 50%,closest-side,#54105b,#a7456c,#fff );
background:     radial-gradient   (50% 50%,closest-side,#54105b,#a7456c,#fff );
    }
           .degradado3{
background:-webkit-radial-gradient(circle,  #aaff83, #0b630b,  #fff);
background: -moz-radial-gradient  (circle,  #aaff83, #0b630b,   #fff);
background:  -ms-radial-gradient  (circle,  #aaff83, #0b630b,   #fff);
background:   -o-radial-gradient  (circle,  #aaff83, #0b630b,  #fff);
background:     radial-gradient   (circle,  #aaff83, #0b630b,  #fff);
    }

               .degradado4{
background:-webkit-radial-gradient( circle,#fcff4b,#96221c,#673696,#239693,#35842a);
background: -moz-radial-gradient  ( circle,#fcff4b,#96221c,#673696,#239693,#35842a);
background:  -ms-radial-gradient  ( circle,#fcff4b,#96221c,#673696,#239693,#35842a);
background:   -o-radial-gradient  ( circle,#fcff4b,#96221c,#673696,#239693,#35842a);
background:     radial-gradient   ( circle,#fcff4b,#96221c,#673696,#239693,#35842a);
    }




	</style>
</head>
<body>
	<h1>degradado radial css3</h1>
	<fieldset>
		
		<legend><h2>radial-gradient(circle,  #85d2f9, #224770)</h2></legend>

		<section class="degradado1"></section>
	</fieldset>

	<!-- ------------------------------------------- -->
	<fieldset>
		
		<legend><h2>radial-gradient(50% 50%,closest-side,#54105b,#a7456c,#fff)</h2></legend>

		<section class="degradado2"></section>
	</fieldset>

	<!-- ------------------------------------------- -->
	<fieldset>
		
		<legend><h2>radial-gradient(circle,  #aaff83, #0b630b,  #fff)</h2></legend>

		<section class="degradado3"></section>
	</fieldset>

	<!-- ------------------------------------------- -->
	<fieldset>
		
		<legend><h2>radial-gradient(  circle,#fcff4b,#96221c,#673696,#239693,#35842a)</h2></legend>

		<section class="degradado4"></section>
	</fieldset>

	<!-- ------------------------------------------- -->
</body>
</html>
