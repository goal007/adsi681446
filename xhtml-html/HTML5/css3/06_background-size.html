<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-size css3</title>

	<style>
   fieldset{



border: 2px solid silver;
height: 600px;
margin: 20px auto;
width: 800px;
background: #fff url(../imgs/mario.jpg)no-repeat center center;
   }

.bg1{background-size: 150px;}
.bg2{background-size: 30%;}
.bg3{background-size: cover;}
.bg4{background-size: contain;}

	</style>
</head>
<body>
	<h1>background-size css3</h1>
	<!-- --------------------------------------------- -->

<fieldset class="bg1">
<legend><h1>background-size:50px;</h1></legend>
</fieldset>
	<!-- --------------------------------------------- -->
<fieldset class="bg2">
<legend><h1>background-size:50%;</h1></legend>
</fieldset>

	<!-- --------------------------------------------- -->
<fieldset class="bg3">
<legend><h1>background-size:cover;</h1></legend>
</fieldset>

	<!-- --------------------------------------------- -->
<fieldset class="bg4">
<legend><h1>background-size:contain;</h1></legend>
</fieldset>




</body>
</html>
