<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-image css3</title>

	<style>

section#bordeimagen{
width: 600px;
height: 400px;
border: 20px solid  transparent;


   -webkit-border-image: url(../imgs/estrellita.png) 40 0  round;
      -moz-border-image: url(../imgs/estrellita.png) 40 0  round;
       -ms-border-image: url(../imgs/estrellita.png) 40 0 round; 
        -o-border-image: url(../imgs/estrellita.png) 40 0 round; 
           border-image: url(../imgs/estrellita.png) 40 0  round; 

}


	</style>
</head>
<body>
		<h1>border-image css3</h1>
		<section id="bordeimagen"></section>

</body>
</html>
