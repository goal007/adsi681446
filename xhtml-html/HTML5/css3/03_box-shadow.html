<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>box-shadow CSS3</title>
			<style>
			section{
border: 2px solid #999;
height: 200px;
width: 300px;
			}

section#caja1{

 box-shadow: 20px 20px 20px  #333 ;
                
                }

section#caja2{


 box-shadow: 0px 0px 20px  10px  #333  inset;
                 
                }

          section#caja3{    

 box-shadow:6px 6px   rgba(0,0,0,0.5);
                   }  



			</style>
		</head>
		<body>
			<h1>box-shadow CSS3</h1>


			<fieldset>
				

				<legend><h1>box-shadow:20px 20px 20px #333 ; </h1></legend>
				<section id="caja1"></section>
			</fieldset>

<!-- -------------------------------------------- -->
			<fieldset>
				

				<legend><h1>box-shadow:0px 0px 20px 10px #333 inset ; </h1></legend>
				<section id="caja2"></section>
			</fieldset>

<!-- -------------------------------------------- -->
				<fieldset>
				

				<legend><h1>box-shadow:6px 6px  rgba(0,0,0,0.5);   </h1></legend>
				<section id="caja3"></section>
			</fieldset>
		</body>
		</html>
