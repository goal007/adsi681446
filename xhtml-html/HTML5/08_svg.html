<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
</head>
<body>
<h1>circle</h1>
	<svg id="circulo" width="200" height="200">
<circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="red"/>
</svg>

<h1>cuadrado</h1>

	<svg width=200 height=200>
<rect x=10 y=30 width=180 height=140 stroke="green" stroke-width=2 fill="lime"/>
</svg>

<h1>triangulo</h1>
<svg height="200" width="200">
  <polygon points="100,10 190,190 10,190"
	stroke="purple" stroke-width=2 fill="aqua"/> 
</svg> 

<h1>rectangulo</h1>

	<svg width=200 height=200>
<rect x=30 y=30 width=250 height=140 stroke="green" stroke-width=2 fill="lime"/>
</svg>

</body>
</html>
